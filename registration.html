<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" src="js/validatereg.js"></script> 
</head>

<body>
    <header>
        <div class="top">
            <a class="logo" href="index.html">CapellaVolunteers<span class="dotcom">.org</span></a>
        </div>
        <nav>
            <ul class="topnav">
                <li><a href="index.html">Home</a>
                </li>
                <li><a href="invitation.html">Invitation</a>
                </li>
				<li><a href="volunteer.html">Volunteers</a>
                </li>
                <li><a href="gallery.html">Gallery</a>
                </li>
                <li><a href="registration.html" class="active">Registration</a>
                </li>
            </ul>

        </nav>
    </header>
    <!-- added some content to the html form to be utilized in different function in js-->
    <section id=pageForm>
        <form name="valForm" id="valForm" onsubmit="return valFields(valForm)" method="GET">
            <label for="userName">Username:</label><input onchange="valUserName(this.value)" type="text" name="userName" placeholder="Enter your Username" />
            <div id="userNameErr" class="errMsg"></div>
            
            <label for="Pwd">Password:</label><input onchange="valPwd(this.value)" type="password" name="pwd" placeholder="Enter your Password" />
            <div id="pwdErr" class="errMsg"></div>

            <label for="pwdVfy">Verify Password:</label><input onchange="valPwdVfy(this.value, form.pwd.value)" type="password" name="pwdVerify" placeholder="Enter your Password again" />
            <div id="pwdVerifyErr" class="errMsg"></div>

            <label for="fName">First Name:</label><input onchange="valFName(this.value)" type="text" name="fName" placeholder="Enter your First Name" />
            <div id="fNameErr" class="errMsg"></div>

            <label for="lName">Last Name:</label><input onchange="valLName(this.value)" type="text" name="lName" placeholder="Enter your Last Name" />
            <div id="lNameErr" class="errMsg"></div>

            <label for="email">Email:</label><input onchange="valEmail(this.value)" type="text" name="email" placeholder="Enter your Email Address" />
            <div id="emailErr" class="errMsg"></div>
            
            <label for="phoneNumber">Phone Number</label><input onchange="valPhone(this.value)" type="text" name=phoneNbr placeholder="Enter your Phone Number" />
            <div id="phoneNbrErr" class="errMsg"></div>

            <label for="signUpNewsletter" id="nwsLetter">Sign up for newsletter:</label>
            <input type="radio" name="signUpNewsletter" value="Yes" checked> Yes 
            <input type="radio" name="signUpNewsletter" value="No"> No


            <input type="submit" value="Submit">
        </form>
        
    </section>

</body>

</html>
