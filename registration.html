<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" src="js/validatereg.js"></script> 
</head>

<body>
    <header>
        <div class="top">
            <a class="logo" href="index.html">CapellaVolunteers<span class="dotcom">.org</span></a>
        </div>
        <nav>
            <ul class="topnav">
                <li><a href="index.html">Home</a>
                </li>
                <li><a href="invitation.html">Invitation</a>
                </li>
				<li><a href="volunteer.html">Volunteers</a>
                </li>
                <li><a href="gallery.html">Gallery</a>
                </li>
                <li><a href="registration.html" class="active">Registration</a>
                </li>
            </ul>

        </nav>
    </header>
    <section id="pageForm">
        <form name="valform" action="#" onsubmit="checkall()">
            <label for="usrName">Username:</label>
            <input type="text" id="userName" name="userName" placeholder="Enter your Username" />

            <label for="Pwd">Password:
            </label>
            <input type="password" id="pwd" name="password" placeholder="Enter your Password" />

            <label for="pwdVfy">Verify your Password:
            </label>
            <input type="password" id="pwdVfy" name="passwordVerify" placeholder="Enter in your Password again" />

            <label for="fName">First Name:
            </label>
            <input type="text" id="fname" name="firstName" placeholder="Enter your First Name" />

            <label for="lName">Last Name:
            </label>
            <input type="text" id="lname" name="lastName" placeholder="Enter your Last Name" />
            
            <label for="email">Email:
            </label>
            <input type="text" id="email" name="email" placeholder="Enter your Email Address" />
			
            <label for="phoneNumber">Phone Number
            </label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your Phone Number" />
			
            <label for="signUpNewsletter" id="nwsLetter">Sign up for newsletter:
            </label>
			  <input type="radio" name="signUpNewsletter" value="Yes" checked> Yes 
				<input type="radio" name="signUpNewsletter" value="No"> No
            
            <input type="submit" value="Submit" onclick="checkall()">
        </form>
    </section>

</body>

</html>
